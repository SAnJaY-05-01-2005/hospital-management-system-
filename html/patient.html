<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Hospital Management System - Patient Dashboard</h1>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
    </header>

    <main class="container">
        <section class="dashboard">
            <div class="profile-section">
                <h2>My Profile</h2>
                <div id="patient-profile">
                    <!-- Profile will be populated here by JavaScript -->
                </div>
                <button id="edit-profile-btn" class="btn">Edit Profile</button>
                
                <div id="profile-form" class="form-modal" style="display:none;">
                    <form id="patientProfileForm">
                        <h3>Edit Profile</h3>
                        <div class="form-group">
                            <label for="edit-patient-name">Full Name</label>
                            <input type="text" id="edit-patient-name" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-patient-email">Email</label>
                            <input type="email" id="edit-patient-email" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-patient-dob">Date of Birth</label>
                            <input type="date" id="edit-patient-dob" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-patient-gender">Gender</label>
                            <select id="edit-patient-gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-patient-phone">Phone</label>
                            <input type="tel" id="edit-patient-phone" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-patient-address">Address</label>
                            <textarea id="edit-patient-address" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-patient-medical-history">Medical History</label>
                            <textarea id="edit-patient-medical-history"></textarea>
                        </div>
                        <button type="submit" class="btn">Save Changes</button>
                        <button type="button" id="cancel-profile" class="btn cancel">Cancel</button>
                    </form>
                </div>
            </div>

            <div class="doctors-section">
                <h2>My Doctors</h2>
                <table id="patient-doctors-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Specialization</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Doctors will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="appointments-section">
                <h2>My Appointments</h2>
                <button id="new-appointment-btn" class="btn">New Appointment</button>
                
                <div id="appointment-form" class="form-modal" style="display:none;">
                    <form id="appointmentForm">
                        <h3>Schedule Appointment</h3>
                        <div class="form-group">
                            <label for="appointment-doctor">Doctor</label>
                            <select id="appointment-doctor" required>
                                <!-- Doctors will be populated here by JavaScript -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="appointment-date">Date</label>
                            <input type="date" id="appointment-date" required>
                        </div>
                        <div class="form-group">
                            <label for="appointment-time">Time</label>
                            <input type="time" id="appointment-time" required>
                        </div>
                        <div class="form-group">
                            <label for="appointment-reason">Reason</label>
                            <textarea id="appointment-reason" required></textarea>
                        </div>
                        <button type="submit" class="btn">Schedule</button>
                        <button type="button" id="cancel-appointment" class="btn cancel">Cancel</button>
                    </form>
                </div>

                <table id="appointments-table">
                    <thead>
                        <tr>
                            <th>Doctor</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Reason</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Appointments will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Hospital Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/patient.js"></script>
</body>
</html>
